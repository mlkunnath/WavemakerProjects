<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="lPage" class="loginpage">
    <wm-navbar name="lnavbarHeader" backgroundcolor="#090826" height="6.5em" role="navigation">
        <wm-gridrow name="lHeaderrow">
            <wm-gridcolumn name="lHeaderleft" verticalalign="middle" columnwidth="8">
                <wm-picture picturesource="resources/images/logos/Other/wavemaker_64x64.png" marginbottom="0.5" margintop="0.5" marginleft="0.5" marginright="0.5" marginunit="em" name="lAppLogo"></wm-picture>
                <wm-label verticalalign="bottom" caption="Registration Application" class="application-name h1" name="lAppName" fontfamily="Cambria"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-navbar>
    <wm-content name="lContent">
        <wm-page-content columnwidth="12" name="column1">
            <wm-layoutgrid name="loginGrid" height="auto">
                <wm-gridrow name="loginGridRow" height="100%">
                    <wm-gridcolumn name="paddingColumnLeft" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="loginContentColumn" columnwidth="4" horizontalalign="left"></wm-gridcolumn>
                    <wm-gridcolumn name="paddingColumnRight" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-navbar name="lnavbarFooter" backgroundcolor="#090826" height="4em" role="navigation">
        <wm-gridrow name="lFooterrow">
            <wm-gridcolumn name="lFooterleft" horizontalalign="left" verticalalign="middle" columnwidth="6">
                <wm-label verticalalign="bottom" caption="Powered by Kiran Kumar Kotari" class="application-name h4" marginleft="0.5" marginunit="em" name="lPoweredby" fontfamily="Cambria"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="lFooterright" horizontalalign="right" verticalalign="middle" columnwidth="6">
                <wm-label verticalalign="bottom" caption="Copyright 2015-2016 NextGen Dreams Software Solutions" class="application-name h4" marginright="0.5" marginunit="em" name="lCopyright" fontfamily="Cambria"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-navbar>
</wm-page>
